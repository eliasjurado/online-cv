experiences:
  title: Experience
  info:
    - role: Sr .Net Developer
      time: Sep 2022 - Sep 2023
      company: Globant
      details: |
        ++ Client: Walt Disney Parks and Resorts // Sector: Entertainment

        ++ About:
        - I worked for the "Labor Services Platform" which is a centralized integration platform for aggregating data from various upstream source systems responsible for payrolls for cast members.
        - In my role, I led the technical aspects of the team, overseeing passes to production, monitoring, and troubleshooting issues. I also managed repositories, mentored the team, conducted devOps training, handled stakeholder management, and made improvement proposals.

        ++ Technologies:
        - C#, .Net Framework
        - MSTest, NUnit, Moq
        - Patterns: Repository, Manager, Facade, Singleton, MVC
        - GCP PubSub gRPC
        - Websphere MQ
        - Oracle PL/SQL
        - Microsoft SQL Server
        - SQL, T-SQL
        - CI/CD, DevOps
        - Firestore

        ++ Process: Scrum, Agile

        ++ Tools:
        - Git / TFS
        - Jenkins
        - Postman
        - Jira, Confluence
        - Splunk
        - Windows Server 2012
    - role: Technical Leader
      time: Nov 2021 - Jun 2022
      company: Grupo EBIM - IT Consulting
      details: |
        ++ Client: Ajinomoto // Sector: Foods

        ++ About:
        After my previous experience working for the same client I became technical leader and successfully guided the same team. I headed following initiatives:
        - Web and mobile integration projects with relational database, PI and SAP.
        - Rest API with SQL Server, Net Core and JWT on Windows Server 2012 and mobile sales application with Flutter. Web development with Angular. Load and download files, export Excel and PDF files.
        - Serverless Rest API on AWS with PostgreSQL, Python, JWT, Boto3 and Dynamo.
        - Rest API with NestJS, Node, Express, Postgres, TypeORM, JWT, Middleware, Authguard, Swagger and cursors deployed on AWS.

        ++ Technologies:
        - Java, Android, Maven, Gradle
        - Dart, Flutter
        - REST
        - DotNet
        - Angular
        - Typescript
        - Sass
        - NestJS
        - Postgresql
        - NodeJS
        - Python

        ++ Process: Scrum & Waterfall

        ++ Tools:
        - Github, BitBucket
        - Trello
        - Postman        
    - role: Full Stack Developer
      time: Ene 2020 - Oct 2021
      company: Ajinomoto
      details: |
        ++ Client: Ajinomoto // Sector: Foods

        ++ About:
        I wrote, modified, integrated, tested and maintained software and mobile applications for Sales and Human Resources departments, leading following project teams:
        - Process automation with RPA with UIPath and BPM with Auraquantic.
        - Prepare reports, manuals, teaching strategies and other documentation on the operation, status of software.
        - Collection and documentation of user requirements, logical and physical specifications.
        - Migration from Skype to Teams. Trainer in MS Teams oriented to project management.
        - IT creative leader for the digital transformation communication program oriented to South America.

        ++ Technologies:
        - Java
        - Android, Volley, MVP, Gradle, Maven
        - C#, Visual Basic, .Net Framework
        - MVC, ASP Net, Bootstrap, DevExpres
        - SOAP, REST
        - MS SQL Server
        - SAP
        - Windows Server 2012

        ++ Process: Scrum & Waterfall

        ++ Tools:
        - MS Project
        - Azure Boards
        - Azure Repos
        - Postman

