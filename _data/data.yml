    - role: Full Stack Developer
      time: Ene 2020 - Oct 2021
      company: Ajinomoto
      details: |
        ++ Sector: Foods // Location: Lima, Peru

        ++ Overview:
        As an IT department assistant, I had to maintain the source code of existing applications for the Sales, Marketing and Human Resources departments, as well as lead teams of developers external to the company.
        On the one hand, Sales App was an Android mobile system created for salespeople who sent their records to the company's SAP system. These orders were controlled from a web monitor integrated with SAP, which generated reports according to the requirements of the Sales department. On the other hand, Human Resources application was responsible for recording and controlling worker evaluations.

        ++ Technologies:
        - MS SQL Server
        - SAP-PI, MM, SD
        - Net 4
        - C#
        - Visual Basic 6
        - WCF and REST web services
        - Android
