    - role: Social Responsibility and Community Relations Assistant
      time: Aug. 2011 - Dic. 2014
      company: Sapet - CNPC (China National Petroleum Company)
      details: |
        ++ Sector: Energy // Location: Talara, Peru

        ++ Overview:
        My objective was to mitigate social conflicts with the communities that inhabited oil fields so that the company could expand its production by strengthening alliances with local leaders while complying with the country's socio-environmental legislation. To achieve this, I led social projects in health, education, environment and women's empowerment.
        Additionally, I developed a plan focused on workers affiliated with the company's union so that they improve their perception of the company.

        ++ Process: PMP

        ++ Tools:
        - MS Project

